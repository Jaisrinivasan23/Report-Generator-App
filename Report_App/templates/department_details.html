<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Departments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto mt-8">
        <h1 class="text-2xl font-bold mb-4">Departments</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for department in departments %}
            <div
              class="w-64 bg-white shadow-[0px_0px_15px_rgba(0,0,0,0.09)] p-9 space-y-3 relative overflow-hidden"
            >
              <div class="w-24 h-24 bg-violet-500 rounded-full absolute -right-5 -top-7">
                <p class="absolute bottom-6 left-7 text-white text-2xl">{{ forloop.counter }}</p>
              </div>
              <h1 class="font-bold text-xl">
                <a href="{% url 'department_detail' department.id %}" class="text-violet-500 hover:underline">
                    {{ department.name }}
                </a>
              </h1>
              <p class="text-sm text-zinc-500 leading-6">
                HOD: {{ department.hod_name }}
              </p>
            </div>
            {% endfor %}
        </div>
        <a href="{% url 'dashboard' %}" class="btn btn-sucess">Dashboard</a>
    </div>
</body>
</html>
