<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ department.name }} Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto mt-8">
        <h1 class="text-2xl font-bold mb-4">{{ department.name }} Details</h1>
        <div class="bg-white shadow-md rounded p-6">
            <p><strong>Department Name:</strong> {{ department.name }}</p>
            <p><strong>HOD Name:</strong> {{ department.hod_name }}</p>
            <p><strong>HOD Email:</strong> {{ department.email }}</p>
            <p><strong>Password:</strong> {{ department.password }}</p>
            <a href="{% url 'view_departments' %}" class="btn btn-primary mt-4">Back to Departments</a>
        </div>
    </div>
</body>
</html>
