<!-- add_event.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add Event</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="event_name" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="event_name" name="event_name" required>
            </div>
            <div class="mb-3">
                <label for="event_title" class="form-label">Event Title</label>
                <input type="text" class="form-control" id="event_title" name="event_title" required>
            </div>
            <div class="mb-3">
                <label for="objective" class="form-label">Objective</label>
                <textarea class="form-control" id="objective" name="objective" required></textarea>
            </div>
            <div class="mb-3">
                <label for="event_date_time" class="form-label">Event Date & Time</label>
                <input type="datetime-local" class="form-control" id="event_date_time" name="event_date_time" required>
            </div>
            <div class="mb-3">
                <label for="venue" class="form-label">Venue</label>
                <input type="text" class="form-control" id="venue" name="venue" required>
            </div>
            <div class="mb-3">
                <label for="gps_image" class="form-label">GPS Tagged Image</label>
                <input type="file" class="form-control" id="gps_image" name="gps_image">
            </div>
            <div class="mb-3">
                <label for="normal_image" class="form-label">Normal Image</label>
                <input type="file" class="form-control" id="normal_image" name="normal_image">
            </div>
            <div class="mb-3">
                <label for="department_name" class="form-label">Department Name</label>
                <input type="text" class="form-control" id="department_name" name="department_name" value="{{ request.user.faculty.department.name }}" readonly>
            </div>
            <div class="mb-3">
                <label for="faculty_coordinator_name" class="form-label">Faculty Coordinator Name</label>
                <input type="text" class="form-control" id="faculty_coordinator_name" name="faculty_coordinator_name" value="{{ request.user.faculty.name }}" readonly>
            </div>
            <div class="mb-3">
                <label for="no_of_students_attended" class="form-label">No of Students Attended</label>
                <input type="number" class="form-control" id="no_of_students_attended" name="no_of_students_attended" required>
            </div>
            <div class="mb-3">
                <label for="classes_attended" class="form-label">Classes Attended</label>
                <input type="text" class="form-control" id="classes_attended" name="classes_attended" required>
            </div>
            <div class="mb-3">
                <label for="approval_letter" class="form-label">Approval Letter</label>
                <input type="file" class="form-control" id="approval_letter" name="approval_letter" required>
            </div>
            <div class="mb-3">
                <label for="speaker_details" class="form-label">Speaker Details</label>
                <textarea class="form-control" id="speaker_details" name="speaker_details" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Event</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
