<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 700px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="mb-4 text-center">Add Event</h2>
            
            <!-- Display Form Errors -->
            {% if form.errors %}
                <div class="alert alert-danger">
                    <ul>
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                                <li><strong>{{ field|capfirst }}</strong>: {{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            <!-- Event Form -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Event Name -->
                <div class="form-group">
                    <label for="id_event_name">Event Name</label>
                    <input type="text" class="form-control" id="id_event_name" name="event_name" required>
                </div>
                
                <!-- Event Title -->
                <div class="form-group">
                    <label for="id_event_title">Event Title</label>
                    <input type="text" class="form-control" id="id_event_title" name="event_title" required>
                </div>
                <div class="form-group">
                    <label for="id_event_date_time">Event Date & Time</label>
                    <input type="datetime-local" class="form-control" id="id_event_date_time" name="event_date_time" required>
                </div>
                <div class="form-group">
                    <label for="id_venue">Venue</label>
                    <input type="text" class="form-control" id="id_venue" name="venue" required>
                </div>
                <div class="form-group">
                    <label for="id_objective">Objective</label>
                    <textarea class="form-control" id="id_objective" name="objective" placeholder="Enter Event Objective" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="gps_image" class="form-label">GPS Tagged Image</label>
                    <input type="file" class="form-control" id="gps_image" name="gps_image">
                </div>

                <!-- Normal Image -->
                <div class="mb-3">
                    <label for="normal_image" class="form-label">Normal Image</label>
                    <input type="file" class="form-control" id="normal_image" name="normal_image">
                </div>
                <div class="mb-3">
                    <label for="no_of_students_attended" class="form-label">No of Students Attended</label>
                    <input type="number" class="form-control" id="no_of_students_attended" name="no_of_students_attended" placeholder="Enter Number of Students" required>
                </div>
                <div class="mb-3">
                    <label for="classes_attended" class="form-label">Classes Attended</label>
                    <input type="text" class="form-control" id="classes_attended" name="classes_attended" placeholder="Enter Classes Attended" required>
                </div>

                <!-- Approval Letter -->
                <div class="mb-3">
                    <label for="approval_letter" class="form-label">Approval Letter</label>
                    <input type="file" class="form-control" id="approval_letter" name="approval_letter" required>
                </div>

                <!-- Speaker Details -->
                <div class="mb-3">
                    <label for="speaker_details" class="form-label">Speaker Details</label>
                    <textarea class="form-control" id="speaker_details" name="speaker_details" placeholder="Enter Speaker Details" rows="3" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Event</button>
            </form>            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize the date and time picker
        flatpickr(".datetimepicker", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
        });
    </script>
</body>
</html>
