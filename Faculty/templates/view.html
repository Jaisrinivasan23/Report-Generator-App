<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff and Events</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 18px;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Main content styling */
        .main-content {
            margin-left: 250px;
            padding: 40px;
            text-align: center;
        }

        .main-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .main-content img {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="{% url 'view_events' %}">View Events</a>
        <a href="{% url 'add_event' %}">Add Events</a>
        <a href="#">Contact Us</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to Staff Portal</h1>
        <p>Meet our amazing staff members below!</p>
        <img src="https://th.bing.com/th/id/OIP.29o9EX0IstAvwCWitM5BkwAAAA?w=155&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
    </div>
</body>
</html>
