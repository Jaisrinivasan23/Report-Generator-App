<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.8em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .event-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .event-card:hover {
            transform: translateY(-5px);
        }
        .event-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .event-details {
            padding: 15px;
        }
        .event-details h2 {
            font-size: 1.2em;
            margin: 0 0 10px;
            color: #333;
        }
        .event-details p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #555;
        }
        .event-footer {
            padding: 10px 15px;
            background: #f4f4f4;
            text-align: center;
        }
        .event-footer a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .placeholder {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            color: #999;
        }
    </style>
</head>
<body>
    <header>Event Gallery</header>
    <div class="container">
        {% for event in var %}
        <div class="event-card">
            <div class="event-image">
                {% if event.normal_image %}
                <img src="{{ event.normal_image.url }}" alt="{{ event.event_name }}">
                {% else %}
                <div class="placeholder">Image Not Available</div>
                {% endif %}
            </div>
            <div class="event-details">
                <h2>{{ event.event_name }}</h2>
                <p><strong>Title:</strong> {{ event.event_title }}</p>
                <p><strong>Date:</strong> {{ event.event_date_time }}</p>
                <p><strong>Venue:</strong> {{ event.venue }}</p>
            </div>
            <div class="event-footer">
                <a href="{{ event.approval_letter.url }}" target="_blank">Download Letter</a>
            </div>
        </div>
        {% empty %}
        <p>No events found.</p>
        {% endfor %}
    </div>
</body>
</html>
