<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .message {
            color: green;
            font-size: 18px;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .image-preview {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Update Product Template</h1>

    <!-- Display success message if available -->
    {% if success_message %}
        <p class="message">{{ success_message }}</p>
    {% endif %}

    <!-- The form to update the product template -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            {{ form.as_p }}
        </div>
        <button type="submit">Update Template</button>
    </form>

    <!-- Image Preview -->
    {% if form.instance.image %}
        <div class="image-preview">
            <h3>Uploaded Image:</h3>
            <img src="{{ form.instance.image.url }}" alt="Uploaded Product Image">
        </div>
    {% endif %}

</body>
</html>
