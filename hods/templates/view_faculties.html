<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Faculties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">View Faculties</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Department</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for faculty in faculties %}
                <tr>
                    <td>{{ faculty.name }}</td>
                    <td>{{ faculty.email }}</td>
                    <td>{{ faculty.password }}</td>
                    <td>{{ faculty.department.name }}</td>
                    <td>{{ faculty.role }}</td>
                    <td><a href="#" class="btn btn-warning">Edit</a> <a href="#" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
