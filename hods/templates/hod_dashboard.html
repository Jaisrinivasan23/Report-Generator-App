<!DOCTYPE html>
<html lang="en">
<head>
    <title>HOD Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Welcome, {{ hod.hod_name }}</h1>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">HOD Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'view_faculties'%}">View Faculties</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Classes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Analytics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_faculty' %}">Add Faculty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'events' %}">Events</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="mt-4">
        <h3>Department: {{ hod.name }}</h3>
        <p><strong>Email:</strong> {{ hod.email }}</p>
    </div>

    <!-- Button to Add Faculty (this can open a modal or link to a new page) -->
    <a href="{% url 'add_faculty' %}" class="btn btn-primary mt-3">Add Faculty</a>
    <a href="{% url 'common_login' %}" class="btn btn-danger mt-3">Logout</a>
</div>
</body>
</html>
