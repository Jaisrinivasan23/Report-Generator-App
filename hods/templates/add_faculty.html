<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Faculty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
<div class="container mt-5">
    <h1 class="text-center">Add Faculty</h1>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Faculty Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Faculty Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="Role" class="form-label">Faculty Role</label>
            <input type="text" name="role" id="role" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Faculty</button>
    </form>
    <br>
    <a href="{% url 'hod_dashboard' %}" class="btn btn-success mt-3">Dashboard</a>
</div>
</body>
</html>
